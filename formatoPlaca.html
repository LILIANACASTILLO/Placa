<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>FormatoPlaca</title>

		<script type="text/javascript">
			function ValidarFormatoPlaca()
			{
				var placaIn = document.getElementById('ingresoPlaca').value.trim();
				var expreg = new RegExp("^[a-zA-Z]{3}-[0-9]{3}$");
				if( expreg.test(placaIn) )
				{
					alert('El Formato de la Placa es Correcto!!!');
				}else{
					alert('Ups! - Formato Erroneo, por favor revisar la placa ingresada.');
				}
			}
		</script>
	</head>

	<body width="100%" height="100">
		<table id="placa" align="center">
			<tr>
				<td>
					<h1>Validaci√≥n de placas</h1>
					<br/>
					<h2>Placa a validar: <input id="ingresoPlaca" type="text"  name="ingresoPlaca">
					<input type="submit" value="Validar" onclick="ValidarFormatoPlaca()"/></h2>
				</td>
			</tr>
		</table>
	</body>

</html>
